<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Home countries
        var homeCountries = ["Turkey", "Germany"];

        // Visited countries
        var visitedCountries = [
            "United States of America",
            "Belgium",
            "Netherlands",
            "Finland",
            "Portugal",
            "Sweden",
            "Morocco",
            "Italy",
            "Switzerland",
            "Austria",
            "Czech Republic",
            "Norway"
        ];

        fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        var name = feature.properties.name;
                        if (homeCountries.includes(name)) {
                            return { color: "red", weight: 2, fillColor: "red", fillOpacity: 0.7 };
                        } else if (visitedCountries.includes(name)) {
                            return { color: "green", weight: 2, fillColor: "green", fillOpacity: 0.7 };
                        } else {
                            return { color: "gray", weight: 1, fillColor: "lightgray", fillOpacity: 0.3 };
                        }
                    },
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup(feature.properties.name);
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
